<div class="confirm-header" fxLayout="column" fxLayoutAlign="start center">
    <h1>Thank You!</h1>
    <h2>We have receive your registraion form.</h2>
</div>

<div class="confirm-body">
    <p>Summary</p>
    <mat-divider></mat-divider>
    <br>
    <!-- Table of data -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="item">
            <th mat-header-cell *matHeaderCellDef> Item </th>
            <td mat-cell *matCellDef="let element"> {{element.item}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element" style="text-transform: capitalize;"> {{element.description}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<br>
<div class="confirm-control" fxLayoutAlign="center">
    <button mat-raised-button color="basic" (click)="dismiss()">Back</button>
</div>
